<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Nuevo Vehículo</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #0E2761;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4a3ebf;
        }

        .card-header {
            background-color: #0E2761;
            color: white;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Nuevo Vehículo</h3>
            </div>
            <div class="card-body">
                <form id="nuevoVehiculoForm">
                    <div class="mb-3">
                        <label for="codigo_interno" class="form-label">Código Interno:</label>
                        <input type="text" class="form-control" id="codigo_interno" name="codigo_interno" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo_vehiculo" class="form-label">Tipo de Vehículo:</label>
                        <select class="form-select" id="tipo_vehiculo" name="tipo_vehiculo" required>
                            <option value="" disabled selected>Seleccione...</option>
                            <option value="Carro Compactador">Carro Compactador</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="placa" class="form-label">Placa:</label>
                        <input type="text" class="form-control" id="placa" name="placa" required>
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca:</label>
                        <select class="form-select" id="marca" name="marca" required>
                            <option value="" disabled selected>Seleccione...</option>
                            <option value="Mercedes-Benz">Mercedes-Benz</option>
                            <option value="Volvo">Volvo</option>
                            <option value="Scania">Scania</option>
                            <option value="MAN">MAN</option>
                            <option value="IVECO">IVECO</option>
                            <option value="Mack">Mack</option>
                            <option value="Freightliner">Freightliner</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <select class="form-select" id="estado" name="estado" required>
                            <option value="" disabled selected>Seleccione...</option>
                            <option value="Disponible">Disponible</option>
                            <option value="En mantenimiento">En mantenimiento</option>
                            <option value="No operativo">No operativo</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-50">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('placa').addEventListener('input', function(event) {
    this.value = this.value.toUpperCase();
});



        document.getElementById('nuevoVehiculoForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Crear el objeto de datos a enviar
            const data = {
                codigo_interno: document.getElementById('codigo_interno').value,
                tipo_vehiculo: document.getElementById('tipo_vehiculo').value,
                placa: document.getElementById('placa').value,
                marca: document.getElementById('marca').value,
                estado: document.getElementById('estado').value
            };

            try {
                const response = await fetch('/web/crear_vehiculo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Vehículo registrado correctamente.');
                    window.opener.location.reload();  // Recargar la ventana principal
                    window.close();  // Cerrar la ventana actual
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'Error al registrar el vehículo.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error en el servidor.');
            }
        });
    </script>
</body>
</html>
