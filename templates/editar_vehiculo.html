<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar_vehiculo.css') }}">
    <title>Editar Vehículo</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Editar Vehículo</h3>
            </div>
            <div class="card-body">
                <form id="editarVehiculoForm">
                    <div class="mb-3">
                        <label for="codigo_interno" class="form-label">Código Interno:</label>
                        <input type="text" class="form-control" id="codigo_interno" name="codigo_interno" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="placa" class="form-label">Placa:</label>
                        <input type="text" class="form-control" id="placa" name="placa" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <select class="form-select" id="estado" name="estado">
                            <option value="Disponible">Disponible</option>
                            <option value="En Mantenimiento">En Mantenimiento</option>
                            <option value="No Operativo">No Operativo</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="guardar_cambio btn w-50">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Cargar los datos del vehículo
        window.onload = async () => {
            const vehiculoId = "{{ vehiculo_id }}"; // El ID se pasa desde Flask
            const response = await fetch(`/web/api/vehiculo/${vehiculoId}`);
            if (response.ok) {
                const data = await response.json();
                document.getElementById('codigo_interno').value = data.codigo_interno;
                document.getElementById('placa').value = data.placa;
                document.getElementById('estado').value = data.estado;
            } else {
                alert('Error al cargar los datos del vehículo.');
                window.close();
            }
        };

        // Manejar la edición del vehículo
        document.getElementById('editarVehiculoForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const vehiculoId = "{{ vehiculo_id }}";
            const data = {
                estado: document.getElementById('estado').value
            };

            try {
                const response = await fetch(`/web/editar_vehiculo/${vehiculoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Estado del vehículo actualizado correctamente.');
                    window.opener.location.reload();
                    window.close();
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'Error al actualizar el vehículo.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error en el servidor.');
            }
        });
    </script>
</body>
</html>
