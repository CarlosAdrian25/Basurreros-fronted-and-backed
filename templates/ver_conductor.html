<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/verc.css') }}">
    <title>Información del Conductor</title>
</head>
<body>
    <div class="container mt-4">
        <h3 class="info text-center">Información del Conductor</h3>
        <table class="table table-bordered mt-4">
            <tr>
                <th>Nombre Completo: </th>
                <td>{{ conductor.nombre_completo }}</td>
            </tr>
            <tr>
                <th>Carnet de Identidad:</th>
                <td>{{ conductor.carnet_identidad }}</td>
            </tr>
            <tr>
                <th>Edad:</th>
                <td>{{ conductor.edad }}</td>
            </tr>
            <tr>
                <th>Teléfono:</th>
                <td>{{ conductor.telefono }}</td>
            </tr>
            <tr>
                <th>Cargo:</th>
                <td>{{ conductor.cargo }}</td>
            </tr>
        </table>
        <div class="text-center">
            <button class="cerrar btn" onclick="window.close()">Cerrar</button>
        </div>
    </div>
</body>
</html>
