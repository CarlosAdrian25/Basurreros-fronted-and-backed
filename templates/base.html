<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}Sistema de Monitoreo{% endblock %}</title>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet-Draw -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
</head>
<body>
    <div class="d-flex">
        <!-- Menú lateral -->
        <nav class="sidebar text-white">
            <div class="text-center py-3">
                <img src="{{ url_for('static', filename='images/user.png') }}" alt="User Icon" class="img-fluid rounded-circle mb-3" style="width: 80px;">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('web_bp.dashboard') }}">Panel Principal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('web_bp.lista_personal') }}">Lista de Personal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('web_bp.lista_vehiculos') }}">Lista de Vehículos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('web_bp.rutas') }}">Rutas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold " href="{{ url_for('web_bp.logout') }}">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <div class="content flex-grow-1">
            <!-- Encabezado fijo -->
            <header class="navbar-header">
                <h1 class="h3 mb-0">{% block header %}Sistema de Monitoreo{% endblock %}</h1>
                <div>
                    <button class="btn btn-assign-routes">Asignar rutas</button>
                    <i class="bi bi-bell notification-icon"></i>
                </div>
            </header>

            <!-- Contenido dinámico -->
            <section class="dashboard-content p-4">
                {% block content %}{% endblock %}
            </section>
        </div>
    </div>
</body>
</html>
