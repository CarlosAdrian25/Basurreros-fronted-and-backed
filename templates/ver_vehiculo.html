<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ani.css') }}">
    <title>Ver Vehículo</title>
</head>
<body>
    <div class="container mt-4">
        <h3 class="info text-center">Información del Vehículo</h3>
        <table class="ver_vehi table table-bordered mt-4">
            <tbody>
                <tr>
                    <th>Código Interno</th>
                    <td>{{ vehiculo.codigo_interno }}</td>
                </tr>
                <tr>
                    <th>Tipo de Vehículo</th>
                    <td>{{ vehiculo.tipo_vehiculo }}</td>
                </tr>
                <tr>
                    <th>Placa</th>
                    <td>{{ vehiculo.placa }}</td>
                </tr>
                <tr>
                    <th>Marca</th>
                    <td>{{ vehiculo.marca }}</td>
                </tr>
                <tr>
                    <th>Estado</th>
                    <td>{{ vehiculo.estado }}</td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button class="ce btn" onclick="window.close()">Cerrar</button>
        </div>
    </div>
</body>
</html>
